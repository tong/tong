<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000" viewBox="0 0 1000 1000">
    <style>
        line{stroke-width:1;stroke:#fff;stroke-dasharray:1,1}
    </style>
    <rect width="1000" height="1000" style="stroke-width:1;stroke:#fff;stroke-dasharray:1,1"/>
    <line x1="0" y1="0" x2="1000" y2="1000">
        <animate attributeName="y1" from="0" to="1000" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y2" from="1000" to="0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="1000" y1="0" x2="0" y2="1000">
        <animate attributeName="x1" from="1000" to="0" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="x2" from="0" to="1000" dur="1s" repeatCount="indefinite"/>
    </line>
</svg>
